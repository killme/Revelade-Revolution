//Main opening point, calling this cfg will load all textures in this file directory, if you only wish to load one directory call "exec packages/texturebase/directoryname/packages.cfg"

fpath = "packages/texturebase/"
execfile = "packages.cfg"

//global shader used, unless otherwise stated
setdefualtshader = [
setshader bumpspecmapparallaxworld
setshaderparam "specscale" 3.0 3.0 3.0
setshaderparam "parallaxscale" 0.009 -0.005
]

setdummyshader = [
setshader stdworld
]

resetvars = [
path = ""
tex = ""
ver = ""
color = ""
]

setdefualtshader
resetvars
exec (concatword $fpath "/wall/" $execfile)
resetvars
setdefualtshader
exec (concatword $fpath "/floor/" $execfile)
//exec "packages/texturebase/floor/packages.cfg"

setdummyshader //set shader back just incase some one doesnt specify
resetvars //just incase we need it done
//end