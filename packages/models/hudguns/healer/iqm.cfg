iqmload "needlegun1.iqm"  needlegun1   // load the mesh(es)
iqmskin * "skin.png" "mask.png"  // load the diffuse skin and the reflection/glow map (the latter is optional)
iqmspec * 150                    // alter the model's specularity ("shininess")

iqmtag "Muzzle" tag_muzzle       // set the muzzle position to the base (not the tip!) of the bone called "Muzzle" in Blender
iqmtag "EjectPort" tag_eject     // ... and the shell ejection position to the bone "EjectPort"

iqmpitch "" 1 0 -90 90           // enable pitch on this model, clamped to 90 degrees up and down

// load some animations - these are exported to separate IQM files, with only the animation and the skeleton being exported
iqmanim "gun idle" "idle.iqm"                   // normal idle animation
iqmanim "gun onsight idle" "scoped_idle.iqm"    // aim-down-sight idle animation
iqmanim "gun onsight shoot" "scoped_idle.iqm"   // aim-down-sight shooting animation (reuses the other one for now)