sayradioteam = [ radioteam $arg1 ]
sayradio = [ radioall $arg1 ]

newgui radioteamgui [
  guitext "^f2Radio team"
  guibar
  guilist [
    guilist [
      guibutton "Need help!" [ sayradioteam "need_help" ]
      guibutton "I'm coming" [ sayradioteam "i'm_coming" ]
      guibutton "Enemy spotted" [ sayradioteam "enemy.spotted" ]
      guibutton "Cover me" [ sayradioteam "cover_me" ]
      guibutton "Follow me" [ sayradioteam "follow_me" ]
      guibutton "Fall back" [ sayradioteam "fall_back" ]
      guibar
      guibutton "I'll take the flag" [ sayradioteam "i'll_take_the_flag" ]
      guibutton "I'll attack" [ sayradioteam "i'll_attack" ]
      guibutton "I'll defend" [ sayradioteam "i'll_defend" ]
    ]
    guibar
    guilist [
      guibutton "Sorry!" [ sayradioteam "sorry" ]
      guibutton "No problem!" [ sayradioteam "no_problem" ]
      guibutton "Lucky shot!" [ sayradioteam "lucky_shot" ]
      guibutton "Nice shot!" [ sayradioteam "nice_shot" ]
      guibutton "Thanks!" [ sayradioteam "thanks" ]
      guibutton "Balance!" [ sayradioteam "balance" ]
      guibutton "Bye bye!" [ sayradioteam "bye_bye" ]
      guibar
      guibutton "Idiot!" [ sayradioteam "idiot" ]
      guibutton "Damn!" [ sayradioteam "damn" ]
      guibutton "Unfair!" [ sayradioteam "unfair" ]
    ]
  ]
] [] "Radio: ^f1To Team"

newgui radiogui [
  guitext "^f2Radio"
  guibar
  guilist [
    guilist [
      guibutton "Be right back" [ sayradio "be_right_back" ]
      guibutton "I'm back" [ sayradio "i'm_back" ]
      guibutton "Gotta go" [ sayradio "gotta_go" ]
      guibutton "Don't shoot!" [ sayradio "don't_shoot" ]
      guibar
      guibutton "He he!" [ sayradio "he_he" ]
      guibutton "You suck!" [ sayradio "you.suck" ]
      guibutton "You're good!" [ sayradio "you.good" ]
    ]
    guibar
    guilist [
      guibutton "Sorry!" [ sayradio "sorry" ]
      guibutton "No problem!" [ sayradio "no_problem" ]
      guibutton "Lucky shot!" [ sayradio "shot.lucky" ]
      guibutton "Nice shot!" [ sayradio "shot.nice" ]
      guibutton "Thanks!" [ sayradio "thanks" ]
      guibutton "Balance!" [ sayradio "balance" ]
      guibutton "Bye bye!" [ sayradio "bye_bye" ]
      guibar
      guibutton "Idiot!" [ sayradio "idiot" ]
      guibutton "Damn!" [ sayradio "damn" ]
      guibutton "Unfair!" [ sayradio "unfair" ]
    ]
  ]
] [] "Radio: To All"

