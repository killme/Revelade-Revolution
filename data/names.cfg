// my names


newgui mynames [
    guistayopen [
    guititle "^f0My Names"
    guitext "Here you can save your"
    guitext "top 3 most used names"
    guibar
    guifield name1 15
    guibutton "use-name"  "name $name1; name"
    guifield name2 15
    guibutton "use-name" "name $name2; name"
    guifield name3 15
    guibutton "use-name" "name $name3; name"
    guibar
    guibutton "back" "showgui customize"
    ]
]
    